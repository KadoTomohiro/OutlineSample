<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sectioning Root</title>
</head>
<body>
  <h1 class="sectioning-root">
    body
  </h1>

  <blockquote cite="http://">
    <h1 class="sectioning-root">
      blockquote
    </h1>
  </blockquote>
  <fieldset>
    <h1 class="sectioning-root">
      fieldset
    </h1>
  </fieldset>
  <figure>
    <h1 class="sectioning-root">
      figure
    </h1>
  </figure>

  <teble>
    <tr>
      <td>
        <h1 class="sectioning-root">
          td
        </h1>
      </td>
    </tr>
  </teble>

</body>
</html>
